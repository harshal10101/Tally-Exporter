version: '3.8'

services:
  backend:
    build: ./backend
    container_name: invoice-extractor-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./uploads:/app/uploads
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build: ./frontend
    container_name: invoice-extractor-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

networks:
  default:
    name: invoice-extractor-network
